<!DOCTYPE html>
<html ng-app="polakApp">
	<head>
		<title>Lingwistyka matematyczna</title>
		<!-- css -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="lib/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- flags -->
		<link rel="stylesheet" href="lib/flags/flags.css">
		<!-- font awesome -->
		<link rel="stylesheet" href="lib/css/font-awesome.min.css">
		<!-- js -->
		<!-- Latest compiled and minified JavaScript -->
		<!-- Lodash.js-->
		<!-- AngularJS -->
		<script src="lib/js/angular.min.js"></script>
		<script src="lib/js/angular-animate.min.js"></script>
		<script src="lib/js/angular-route.min.js"></script>
		<script src="lib/js/angular-sanitize.min.js"></script>
		<script src="lib/js/jquery.min.js"></script>
		<script src="lib/js/lodash.js"></script>
		<!-- AngularJS translate -->
		<script src="lib/js/angular-translate.min.js"></script>
		<script src="lib/js/angular-translate-loader-static-files.min.js"></script>
		<!-- Bootstrap -->
		<script src="lib/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- UI Bootstrap -->
		<script src="lib/js/ui-bootstrap-tpls-1.1.2.min.js"></script>
		<!-- my js -->
		<script src="exercise1/automatController.js" type="text/javascript"></script>
		<script src="exercise2/regularExpressionController.js" type="text/javascript"></script>
		<script src="lib/app/app.js" type="text/javascript"></script>
		<script src="lib/controllers/headersController.js" type="text/javascript"></script>
	</head>
	<body ng-controller="indexHeadersCtrl">
		<div class="container">
			</br>
			<div class="panel panel-default">
				<div class="panel-heading">
					<p translate>HEADLINE</p>
					<div class="pull-right">
						<button ng-click="switchLanguage('en_US')">
							<img src="lib/flags/blank.gif" class="flag lang-en" alt="Great Britain" />
						</button>
						<button ng-click="switchLanguage('pl_PL')">
							<img src="lib/flags/blank.gif" class="flag lang-pl" alt="Polska" />
						</button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="nav nav-pills">
						<li uib-popover="{{'EXERCISE1_DESCRIPTION' | translate}}" 
							popover-trigger="mouseenter"
							popover-placement="bottom" 
							ng-class="{ active: isActive('/exercise1')}">
								<a href="#exercise1" translate>TASKA</a>
						</li>
						<li uib-popover="{{'EXERCISE2_DESCRIPTION' | translate}}" 
							popover-trigger="mouseenter"
							popover-placement="bottom" 
							ng-class="{ active: isActive('/exercise2')}">
								<a href="#exercise2" translate>TASKB</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="view-animate-container">
				<div ng-view class="view-animate"></div>
			</div>
		</div>
	</body>
</html>
