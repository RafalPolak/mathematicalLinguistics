<!DOCTYPE html>
<html ng-app="expressionApp">
	<head>
		<title>Wyra&#380;enie regularne</title>
		<!-- css -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="lib/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- js -->
		<!-- Latest compiled and minified JavaScript -->
		<!-- Lodash.js-->
		<!-- AngularJS -->
		<script src="lib/js/angular.min.js"></script>
		<script src="lib/js/jquery.min.js"></script>
		<script src="lib/js/lodash.js"></script>
		<script src="lib/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- my js -->
		<script src="app2.js" type="text/javascript"></script>
		<script src="regularExpressionController.js" type="text/javascript"></script>
	</head>
	<body ng-controller="expressionCtrl">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>&nbsp;Wyra&#380;enie regularne</h2>
			</div>
		</div>
		<div class="row">
		<div class="col-md-8 col-md-offset-1">
		<form>
			<div class="form-group">
				<label for="exampleGramatyka">Gramatyka</label>
				<textarea class="form-control" ng-model="data.gramatyka" rows="5"></textarea>
			</div>

			<button type="submit" class="btn btn-default" ng-click="utworzWyrazenie()">Utworz wyrazenie</button>
			<button type="submit" class="btn btn-default" ng-click="utworzPierwsze()">Wyznacz pierwsze</button>
			<button type="submit" class="btn btn-default" ng-disabled="!czyPierwsze" ng-click="utworzNastepne()">Wyznacz nastepne</button>
			<button type="submit" class="btn btn-default" ng-disabled="!czyPierwsze" ng-click="sprawdzIRegule()">I Regula</button>
			<button type="submit" class="btn btn-default" ng-disabled="!czyNastepne" ng-click="sprawdzIIRegule()">II Regula</button>
			</br>
			</br>
			
			<div class="form-group" ng-show="czyPierwsze">
				<label for="pierwsze">Pierwsze</label>
				<textarea class="form-control" rows="6" ng-model="pierwsze"></textarea>
			</div>

			<div class="form-group" ng-show="czyNastepne">
				<label for="nastepne">Nastepne</label>
				<textarea class="form-control" rows="6" ng-model="nastepne"></textarea>
			</div>

			<div class="form-group" ng-show="czyRegula1">
				<label for="regulaA">I regu&#322;a</label>
				<textarea class="form-control" rows="6" ng-model="regulaA"></textarea>
			</div>

			<div class="form-group" ng-show="czyRegula2">
				<label for="regulaB">II regu&#322;a</label>
				<textarea class="form-control" rows="6" ng-model="regulaB"></textarea>
			</div>

			<div ng-show="czyWyrazenie">
				<div class="form-group">
					<label for="exampleWyrazenie">Wyra&#380;enie</label>
					<input type="text" class="form-control" id="wyrazenie" ng-model="data.wyjsciowaGramatyka" placeholder="Wprowad&#378; wyra&#380;enie">
			</div>
			<div class="form-group">
				<label for="exampleZdanie">Zdanie</label>
				<input type="text" class="form-control" id="zdanie" ng-model="data.zdanie" placeholder="Wprowad&#378; zdanie do sprawdzenia">
			</div>
			</div>
			<button type="submit" class="btn btn-default" ng-click="sprawdzCzyNalezy()" ng-show="czyWyrazenie">Sprawd&#378;</button>
			<button type="submit" class="btn btn-default" ng-click="resetPol()">Reset p&#243;l</button>
		</form>
		</div>
	</div>
		</br>
		<div class="row" ng-show="czyWyrazenie">
			<div class="col-md-4 col-md-offset-1">
				<p ng-if="data.wynik === 'tak'" class="text-success">Pasuje do wyra&#380;enia</p>
				<p ng-if="data.wynik === 'nie'" class="text-danger">Nie pasuje do wyra&#380;enia</p>
			</div>
		</div>
		<div class="row" ng-show="czyWyrazenie">
		<div class="col-md-12">
			<h3>&nbsp;Historia</h3>
		</div>
		<div class="row">
		<div class="col-md-12">
			<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Wyra&#380;enie</th>
        <th>Gramatyka</th>
        <th>Zdanie</th>
        <th>Czy pasuje</th>
      </tr>
    	</thead>
		<tbody>
			<tr ng-repeat="x in historia track by $index">
    			<td>{{ $index }}</td>
    			<td>{{ x.wyrazenie }}</td>
    			<td>{{ x.gramatyka }}</td>
    			<td>{{ x.zdanie}}</td>
    			<td >{{ x.wynik}}</td>
  			</tr>
		</tbody>
		</table>	
		</div>
		</div>
	</div>
	</div>
	</body>
</html>
